application: gymcentral-app
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /docs/(.*)
  static_files: _build/html/\1
  upload: _build/html/(.*)

- url: /api/admin/delete-tokens
  script: api_admin.app
  login: admin

- url: /api/coach/.*
  script: api_coach.app

- url: /api/trainee/(.*)
  script: api_trainee.app

- url: /api/admin/.*
  script: api_admin.app

- url: /api/testing/.*
  script: api_testing.app

libraries:
- name: webapp2
  version: "2.5.2"


builtins:
- deferred: on
- remote_api: on